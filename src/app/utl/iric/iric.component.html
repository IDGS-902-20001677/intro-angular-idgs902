<div class="card">
    <div class="card-header">
        Lista alumnos IRIC
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filtrar por</div>
            <div class="col-md-4">
                <input [(ngModel)]="listFilter" type="text" class="Form-control" name="filter">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>Filtro: {{listFilter}}</h3>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table" *ngIf="alumnosIric.length">
            <thead>
                <tr>
                    <th>
                        <button (click)="showImage()" class="btn btn-primary">
                            {{muestraImg?'Ocultar ': 'Muestra: '}}Imagen</button>
                    </th>
                    <th>Matr√≠cula</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Correo</th>
                    <th>Foto</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let alumno of alumnosIric">
                    <td><img *ngIf="muestraImg"> "alumno.foto"
                        [title]="alumno.nombre"
                        [style.width.px]="imageWidth"
                        [style.margin.px]="imageMargin"></td>
                    <td>{{alumno.matricula}}</td>
                    <td>{{alumno.nombre}}</td>
                    <td>{{alumno.edad}}</td>
                    <td>{{alumno.correo}}</td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
